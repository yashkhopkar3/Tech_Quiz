<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: #fff5bf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #yellow{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffe766;
            height: 650px;
            width: 1400px;
            margin: 30px;
        }
        .login-container{
            border: 2px solid black;
            background-color: #fff5bf;
            height: 400px;
            width: 300px;
            position: relative;
            left: 250px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .login-container:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type=text], input[type=password] {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type=submit] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: white;
            background-color: #1E90FF;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        img {
            width: 50%; /* Added this line to make the image smaller */

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
